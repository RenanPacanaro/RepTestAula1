<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementanto com o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="Chart1" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="Chart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="Chart3" style="position: relative; height:20vh; width:20vw"></canvas>
    </div>
</body>


<!-- "SETUP" DO NOSSO GRÁFICO(config. inicial) -->
<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(214, 75, 30)',
            borderColor: 'rgb(123, 300, 30)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };

// DONUT/DESAFIO
    const data2 = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(800, 0, 0)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};
const config3 = {
  type: 'doughnut',
  data: data2,
};
</script>
<!-- Essa parte que vai fazer meu gráfico renderizar -->
<script>
    const Chart1 = new Chart(
        document.getElementById('Chart1'),
        config
    );
    const Chart2 = new Chart(
        document.getElementById('Chart2'),
        config2
    );
    const Chart3 = new Chart(
        document.getElementById('Chart3'),
        config3
    );
</script>
</html>
